<!DOCTYPE html>
<html>

  <title> Wanderlust: Plan Page</title>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="plan.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="header">
      <img src="image/Wanderlust_Logo.png" alt="Wanderlust Logo" />
      <ul>
        <li style="float:right"><a href="our_team.html"> our team </a></li>
        <li style="float:right"><a href="plan.html"> plan </a></li>
        <li style="float:right"><a href="index.html"> home </a></li>
      </ul>
    </div>


  <hr class="solid">
  <h1>Answer our survey to receive suggestions for your trip!</h1>
  <div id="quiz-area">
    <section class="q-n-a">
      <h3 class="question">What country are you planning to travel to?</h3>
      <div class="answers">
        <div class="answer" data-value="Japan">Japan</div>
        <div class="answer" data-value="Morroco">Morroco</div>
        <div class="answer" data-value="France">France</div>
        <div class="answer" data-value="Mexico">Mexico</div>
    </div>
    <div class="button-holder"></div>
    </section>
    <section class="q-n-a">
      <h3 class="question">How long are you planning to stay?</h3>
      <div class="answers">
        <div class="answer" data-value="1">1 week</div>
        <div class="answer" data-value="2">2-3 weeks</div>
        <div class="answer" data-value="3">1 month</div>
    </div>
    <div class="button-holder"></div>
    </section>
    <div class="button finish">Finish</div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
  
  </script>
  </body>
  </html>
